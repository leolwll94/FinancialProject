<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{Template.html}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--  <link rel="stylesheet" href="Style.css">-->
    <link rel="stylesheet" href="CadastraUsuario.css">
</head>
<body>
<section layout:fragment="body">
<div class="login-page">
    <h3 class="titulo">Cadastro</h3>
    <div class="form">
        <img th:src="@{/img/Logo.png}" alt="Logo" class="login-logo">
        <form class="login-form" th:action="@{/user/save}" method="POST" th:object="${usuario}">
            <input type="text" placeholder="nome" id="nome" name="nome" th:field="*{nome}"/>
            <input type="text" placeholder="sobrenome" id="sobrenome" name="sobrenome" th:field="*{sobrenome}"/>
            <input type="text" placeholder="email" id="email" name="email" th:field="*{email}"/>
            <input type="text" placeholder="cpf" id="cpf" name="cpf" th:field="*{cpf}"/>
            <input type="date" placeholder="dataNascimento" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}"/>
            <input type="password" placeholder="login" id="login" name="login" th:field="*{login}"/>
            <input type="password" placeholder="senha" id="senha" name="senha" th:field="*{senha}"/>
            <button type="submit">Cadastrar</button>
            <p class="message"><a th:href="@{/Login}">Voltar</a></p>
        </form>
    </div>
</div>

</section>
</body>
</html>
